language: node_js
os:
- linux
- osx
- windows
node_js:
- '8'
script:
- yarn install
- yarn run lint
- yarn run build:$TRAVIS_OS_NAME
cache:
  directories:
  - node_modules
  yarn: true
env:
  - YARN_GPG=no
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/kube-ldap-client-go-exec-plugin-$TRAVIS_OS_NAME
  skip_cleanup: true
  on:
    repo: gyselroth/kube-ldap-client-go-exec-plugin
    tags: true
